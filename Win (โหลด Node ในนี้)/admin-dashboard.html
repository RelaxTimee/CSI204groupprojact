<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="sidebar">
        <div class="brand">
            <i class="fas fa-crown"></i>
            <h1>IT Panel</h1>
        </div>
        <nav>
            <ul>
                <li class="active"><a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <!-- <li><a href="user-management.html"><i class="fas fa-users"></i> จัดการผู้ใช้</a></li>
                <li><a href="procurement-approval.html"><i class="fas fa-clipboard-check"></i> อนุมัติการจัดซื้อ</a></li>
                <li><a href="finance-reports.html"><i class="fas fa-chart-line"></i> รายงานการเงิน</a></li> -->
                <li><a href="setting-for-admin.html"><i class="fas fa-cog"></i> ตั้งค่าระบบ</a></li>
            </ul>
        </nav>
    </div>
    
    <div class="main-content">
        <header>
            <div class="search-bar">
                <input type="text" placeholder="ค้นหา...">
                <i class="fas fa-search"></i>
            </div>
            <div class="user-profile">
                <span id="username-display"></span>
                <div class="avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                <button id="logout-btn"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>
        
        <div class="content">
            <h2>แดชบอร์ดผู้ดูแลระบบ</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon" style="background-color: #4e73df;">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-info">
                        <h3>ผู้ใช้ทั้งหมด</h3>
                        <p id="total-users">0</p>
                    </div>
                </div>
            </div>
            <div class="recent-activity">
                <h3>กิจกรรมล่าสุด</h3>
                <div class="activity-list" id="activity-list">
                    
                </div>
            </div>
        </div>
    </div>

    <script src="logger.js"></script>
    <script src="dashboard.js"></script>
    <script src="auth.js"></script>
</body>
</html>
