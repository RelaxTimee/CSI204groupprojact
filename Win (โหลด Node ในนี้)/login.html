<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape shape-2"></div>
    </div>
    
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="brand">
                    <div class="logo">
                        <i class="fas fa-crown"></i>
                    </div>
                    <h1>Premium<span>Login</span></h1>
                </div>
                
                <div class="welcome-text">
                    <h2>ยินดีต้อนรับกลับ!</h2>
                    <p>เข้าสู่ระบบเพื่อเข้าถึงบัญชีพรีเมียมของคุณ</p>
                </div>
                
                <div class="success-message" id="successMessage">
                    <i class="fas fa-check-circle"></i>
                    <p>เข้าสู่ระบบสำเร็จ! กำลังนำคุณไปยังหน้าหลัก...</p>
                </div>
                
                <div class="loading" id="loadingIndicator">
                    <div class="loading-spinner"></div>
                </div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username" name="username" placeholder="ชื่อผู้ใช้หรืออีเมล">
                        </div>
                        <div class="error-message" id="usernameError"></div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="รหัสผ่าน">
                            <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                        </div>
                        <div class="error-message" id="passwordError"></div>
                    </div>
                    
                    <div class="options-row">
                        <div class="remember-me">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <label for="rememberMe">จำการเข้าสู่ระบบ</label>
                        </div>
                        
                        <div class="forgot-password">
                            <a href="#">ลืมรหัสผ่าน?</a>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-login" id="loginButton">
                        <span>เข้าสู่ระบบ</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                    
                    <div class="divider">
                        <span>หรือเข้าสู่ระบบด้วย</span>
                    </div>
                    
                    <div class="social-login">
                        <button type="button" class="btn-social google">
                            <i class="fab fa-google"></i>
                        </button>
                        <button type="button" class="btn-social facebook">
                            <i class="fab fa-facebook-f"></i>
                        </button>
                        <button type="button" class="btn-social apple">
                            <i class="fab fa-apple"></i>
                        </button>
                    </div>
                </form>
                
                <div class="register-link">
                    <p>ยังไม่มีบัญชี? <a href="#">สมัครสมาชิกใหม่</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="logger.js"></script>
    <script src="login.js"></script>
</body>
</html>
